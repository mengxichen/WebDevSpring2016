
<h1 class="page-header">Register</h1>
<form class="form-horizontal">
    <div class="form-group">
        <label for="usr" class="col-sm-2 control-label">Username: </label>
        <div class="col-sm-10">
            <input type="text" ng-model="user.username" class="form-control" id="usr" placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password: </label>
        <div class="col-sm-10">
            <input type="password" ng-model="user.password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword1" class="col-sm-2 control-label">Verify Password: </label>
        <div class="col-sm-10">
            <input type="text" ng-model="user.firstname" class="form-control" id="inputPassword1" placeholder="First Name ">
        </div>
    </div>

    <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">Email: </label>
        <div class="col-sm-10">
            <input type="email" ng-model="user.email" class="form-control" id="inputEmail" placeholder="Email">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="register(user)" class="btn btn-default">  <a href="#/profile">Register</a></button>
        </div>
    </div>
</form>
