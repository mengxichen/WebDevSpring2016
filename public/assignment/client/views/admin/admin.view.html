<div class="table-responsive">
    <h1 class="page-header">Admin</h1>
    <h2>Users</h2>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th class="col-md-3">
                <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                Username</th>
                <th class="col-md-2">
                  <span class="glyphicon glyphicon-triangle-bottom"></span>

                Password</th>
                <th class="col-md-3">
                    <span class="glyphicon glyphicon-triangle-bottom"></span>
                Role</th>
                <th class="col-md-2">
                    <span class="glyphicon glyphicon-triangle-bottom"></span>
                Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td ><input class="form-control"  type="text" placeholder="username" ng-model="model.newUser.username"></td>
                <td ><input class="form-control"  type="text" placeholder="password" ng-model="model.newUser.password"></td>
                <td ><input class="form-control"  type="text" placeholder="role1,role2" ng-model="model.newUser.roles"></td>
                <td >
                    <button type="button" class="btn btn-default" aria-label="glyphicon-remove">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-default" aria-label="glyphicon-ok" >
                        <span class="glyphicon glyphicon-ok" aria-hidden="true" ng-click="model.updateByAdmin(model.newUser)"></span>
                    </button>
                </td>
            </tr>
            <tr ng-repeat = "user in model.users">
                <td>{{user.username}}</td>
                <td>{{user.password}}</td>
                <td>{{user.roles}}</td>
                <td>
                    <button type="button" class="btn btn-default" aria-label="glyphicon-remove" ng-click="model.remove(user)">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-default" aria-label="glyphicon-pencil"  ng-click="model.select(user)">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true" ></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
