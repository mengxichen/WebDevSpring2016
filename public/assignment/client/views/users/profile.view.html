
<h1 class="page-header">Profile</h1>
<form class="form-horizontal">
    <div class="form-group">
        <label for="usr" class="col-sm-2 control-label">Username: </label>
        <div class="col-sm-10">
            <input type="text" ng-model="user1.username" class="form-control" id="usr" placeholder=username>
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password: </label>
        <div class="col-sm-10">
            <input type="password" ng-model="user1.password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="firstName" class="col-sm-2 control-label">First Name: </label>
        <div class="col-sm-10">
            <input type="text" ng-model="user1.firstName" class="form-control" id="firstName" placeholder="First Name ">
        </div>
    </div>
    <div class="form-group">
        <label for="lastName" class="col-sm-2 control-label">Last Name: </label>
        <div class="col-sm-10">
            <input type="text" ng-model="user1.lastName" class="form-control" id="lastName" placeholder="Last Name ">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email: </label>
        <div class="col-sm-10">
            <input type="email" ng-model="user1.email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="update(user1)" class="btn btn-default">Update</button>
        </div>
    </div>
</form>
