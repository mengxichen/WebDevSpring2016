<h1 class="page-header">Login</h1>
<form class="form-horizontal">
    <div class="form-group">
        <label for="usr" class="col-sm-2 control-label">Username: </label>
        <div class="col-sm-9">
            <input type="text" ng-model="user.username" class="form-control" id="usr" placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password: </label>
        <div class="col-sm-9">
            <input type="password" ng-model="user.password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-9">
            <button ng-click="login(user)" class="btn btn-default">Login</button>
        </div>
    </div>
</form>
