<h2>{{model.error}}</h2>
<div class="table-responsive">
    <h1 class="page-header">Admin</h1>
    <h2>Users</h2>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th class="col-md-3">
                <span class="glyphicon glyphicon-triangle-bottom" ng-click="model.sortAscending('username','descending')"></span>
                    <span class="glyphicon glyphicon-triangle-top" ng-click="model.sortAscending('username','ascending')"></span>
                    Username</th>
                <th class="col-md-2">
                Password</th>
                <th class="col-md-2">
                    <span class="glyphicon glyphicon-triangle-bottom" ng-click="model.sortAscending('firstName','descending')"></span>
                    <span class="glyphicon glyphicon-triangle-top" ng-click="model.sortAscending('firstName','ascending')"></span>
                    FirstName</th>
                <th class="col-md-2">
                    <span class="glyphicon glyphicon-triangle-bottom" ng-click="model.sortAscending('lastName','descending')"></span>
                    <span class="glyphicon glyphicon-triangle-top" ng-click="model.sortAscending('lastName','ascending')"></span>
                    LastName</th>

                <th class="col-md-2">ZipCode</th>
                <th class="col-md-2">Address</th>
                <th class="col-md-2">Phones</th>
                <th class="col-md-2">Email</th>
                <th class="col-md-3">Roles</th>
                <th class="col-md-2">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td ><input class="form-control"  type="text" placeholder="username" ng-model="model.newUser.username"></td>
                <td ><input class="form-control"  type="text" placeholder="password" ng-model="model.newUser.password"></td>
                <td ><input class="form-control"  type="text" placeholder="lastName" ng-model="model.newUser.firstName"></td>
                <td ><input class="form-control"  type="text" placeholder="lastName" ng-model="model.newUser.lastName"></td>
                <td ><input class="form-control"  type="text" placeholder="no./Apt,street,city,state" ng-model="model.newUser.address"></td>
                <td ><input class="form-control"  type="text" placeholder="zip code" ng-model="model.newUser.zipCode"></td>
                <td ><input class="form-control"  type="text" placeholder="phone" ng-model="model.newUser.phones"></td>
                <td ><input class="form-control"  type="text" placeholder="email" ng-model="model.newUser.email"></td>
                <td ><input class="form-control"  type="text" placeholder="role1,role2" ng-model="model.newUser.roles"></td>
                <td >
                    <button type="button" class="btn btn-default" aria-label="glyphicon-remove">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true" ng-click="model.addByAdmin(model.newUser)"></span>
                    </button>
                    <button type="button" class="btn btn-default" aria-label="glyphicon-ok" >
                        <span class="glyphicon glyphicon-ok" aria-hidden="true" ng-click="model.updateByAdmin(model.newUser)"></span>
                    </button>
                </td>
            </tr>
            <tr ng-repeat = "user in model.allUsers">
                <td>{{user.username}}</td>
                <td></td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.address}}</td>
                <td>{{user.zipCode}}</td>
                <td>{{user.phones}}</td>
                <td>{{user.email}}</td>
                <td>{{user.roles}}</td>


                <td>
                    <button type="button" class="btn btn-default" aria-label="glyphicon-remove" ng-click="model.removeByAdmin(user)">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-default" aria-label="glyphicon-pencil"  ng-click="model.select(user)">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true" ></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
