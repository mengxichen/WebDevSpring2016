
<h1 class="page-header">Register</h1>
<form class="form-horizontal">
    <div class="form-group">
        <label for="usr" class="col-sm-2 control-label">Username: </label>
        <div class="col-sm-10">
            <input type="text" ng-model="model.user.username" class="form-control" id="usr" placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password: </label>
        <div class="col-sm-10">
            <input type="password" ng-model="model.user.password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
    </div>

    <div class="form-group">
        <label for="firstName" class="col-sm-2 control-label">First Name: </label>
        <div class="col-sm-10">
            <input type="text" ng-model="model.user.firstName" class="form-control" id="firstName" placeholder="First Name ">
        </div>
    </div>

    <div class="form-group">
        <label for="lastName" class="col-sm-2 control-label">Last Name: </label>
        <div class="col-sm-10">
            <input type="text" ng-model="model.user.lastName" class="form-control" id="lastName" placeholder="Last Name ">
        </div>
    </div>

    <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">Email: </label>
        <div class="col-sm-10">
            <input type="email" ng-model="model.user.email" class="form-control" id="inputEmail" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <label for="phone" class="col-sm-2 control-label">Phone: </label>
        <div class="col-sm-10">
            <input type="text" ng-model="model.user.phone" class="form-control" id="phone" placeholder="(123)456-7890">
        </div>
    </div>

    <div class="form-group">
        <label for="address" class="col-sm-2 control-label">Address: </label>
        <div class="col-sm-10">
            <input type="text" ng-model="model.user.address" class="form-control" id="address" placeholder="No. Street, City, State">
        </div>
    </div>

    <div class="form-group">
        <label for="zipCode" class="col-sm-2 control-label">ZipCode: </label>
        <div class="col-sm-10">
            <input type="text" ng-model="model.user.zipCode" class="form-control" id="zipCode" placeholder="98125">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="model.register(model.user)" class="btn btn-default">  <a href="#/profile">Register</a></button>
        </div>
    </div>
</form>
